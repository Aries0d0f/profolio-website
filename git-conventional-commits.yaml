---
convention:
  commitTypes:
    - feat
    - fix
    - perf
    - refactor
    - style
    - test
    - build
    - ops
    - docs
    - ci
    - chore
    - merge
    - revert
  commitScopes: []
  releaseTagGlobPattern: v[0-9]*.[0-9]*.[0-9]*
changelog:
  commitTypes:
    - feat
    - fix
    - perf
    - merge
  includeInvalidCommits: true
  commitIgnoreRegexPattern: "^WIP "
  headlines:
    feat: Features
    fix: Bug Fixes
    perf: Performance Improvements
    merge: Merges
    breakingChange: BREAKING CHANGES

## GitHub
commitUrl: https://github.com/Aries0d0f/profolio-website/commit/%commit%
commitRangeUrl: https://github.com/Aries0d0f/profolio-website/compare/%from%...%to%?diff=split

## GitHub Issues
issueRegexPattern: "#[0-9]+"
issueUrl: https://github.com/Aries0d0f/profolio-website/issues/%issue%
